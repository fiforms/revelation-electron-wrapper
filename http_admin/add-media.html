<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Media to Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/admin/create-edit.css" />
</head>
<body>
  <h1>Add Media to Library</h1>
  <form id="media-form">
    <label for="mediaFile">Select File</label>
    <input type="file" id="mediaFile" name="mediaFile" required />

    <label for="title">Title</label>
    <input type="text" id="title" name="title" required />

    <label for="description">Description</label>
    <textarea id="description" name="description"></textarea>

    <label for="keywords">Keywords</label>
    <textarea id="keywords" name="keywords"></textarea>

<label for="license">License</label>
<select id="license" name="license">
  <option value="">-- Select License --</option>
  <option value="PD">Public Domain</option>
  <option value="CC0">CC0 Public Domain Dedication</option>
  <option value="CC-BY">CC BY – Creative Commons Attribution</option>
  <option value="CC-BY-SA">CC BY-SA – Creative Commons Attribution-ShareAlike</option>
  <option value="CC-BY-ND">CC BY-ND – Creative Commons Attribution-NoDerivs</option>
  <option value="CC-BY-NC">CC BY-NC – Creative Commons Attribution-NonCommercial</option>
  <option value="CC-BY-NC-SA">CC BY-NC-SA – Creative Commons Attribution-NonCommercial-ShareAlike</option>
  <option value="CC-BY-NC-ND">CC BY-NC-ND – Creative Commons Attribution-NonCommercial-NoDerivs</option>
  <option value="Proprietary">Proprietary, Custom / Special Terms</option>
  <option value="Rights-Managed">Rights Managed</option>
  <option value="Royalty-Free">Royalty-Free (non-exclusive)</option>
  <option value="Fair-Use">Fair Use</option>
  <option value="Unknown">Unknown</option>
</select>

    <label for="attribution">Attribution / Copyright</label>
    <input type="text" id="attribution" name="attribution" />

    <label for="url_origin">URL (Original - Optional)</label>
    <input type="text" id="url_origin" name="url_origin" />

    <label for="url_library">URL (Library Page - Optional)</label>
    <input type="text" id="url_library" name="url_library" />

    <label for="url_direct">URL (Direct Download - Optional)</label>
    <input type="text" id="url_direct" name="url_direct" />

    <button type="submit">Add to Library</button>
  </form>
  <div id="result"></div>

  <script type="module">
    const form = document.getElementById('media-form');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.textContent = '';

      const fileInput = document.getElementById('mediaFile');
      const file = fileInput.files[0];
      if (!file) {
        result.textContent = '❌ Please select a file.';
        return;
      }

      const metadata = {
        title: document.getElementById('title').value.trim(),
        description: document.getElementById('description').value.trim(),
        keywords: document.getElementById('keywords').value.trim(),
        license: document.getElementById('license').value.trim(),
        url_origin: document.getElementById('url_origin').value.trim(),
        url_library: document.getElementById('url_library').value.trim(),
        url_direct: document.getElementById('url_direct').value.trim()
      };

      try {
        const res = await window.electronAPI.hashAndStoreMedia(file.path, metadata);
        if (res.success) {
          result.innerHTML = `✅ Media added as <code>${res.filename}</code>`;
        } else {
          result.innerHTML = `❌ Failed: ${res.error || 'Unknown error'}`;
        }
      } catch (err) {
        console.error(err);
        result.innerHTML = `❌ Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
