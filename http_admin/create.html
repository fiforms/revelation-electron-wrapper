<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Presentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/css/presentations.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #121212;
      color: #f4f4f4;
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
    }

    form input[type="checkbox"] {
      width: auto;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #005ac1;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
    }

    hr {
      border: none;
      border-top: 1px solid #333;
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <h1>Create New Presentation</h1>
  <form id="create-form"></form>
  <div id="result"></div>

  <script type="module" src="/js/create.js"></script>
</body>
</html>
