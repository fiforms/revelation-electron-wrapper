<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title data-translate>Presentation Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/css/presentations.css" />
  <link rel="stylesheet" href="/admin/builder.css" />
</head>
<body class="builder">
  <header class="builder-header">
    <div class="builder-title">
      <h1 data-translate>Presentation Builder</h1>
      <div class="builder-subtitle" id="builder-file"></div>
    </div>
    <div class="builder-actions">
      <button id="save-btn" class="primary"  title="Ctrl-S" data-translate>Save</button>
      <div class="builder-dropdown">
        <button id="add-content-btn" type="button" data-translate>Add Content â–¾</button>
        <div id="add-content-menu" class="builder-dropdown-menu" hidden></div>
      </div>
      <div class="builder-dropdown">
        <button id="presentation-menu-btn" type="button"><span data-translate>Presentation</span> â–¾</button>
        <div id="presentation-menu" class="builder-dropdown-menu" hidden>
          <button id="presentation-show-full-btn" class="builder-dropdown-item" type="button" data-translate>Show Presentation (Fullscreen)</button>
          <button id="presentation-show-btn" class="builder-dropdown-item" type="button" data-translate>Show Presentation in Window</button>
          <button id="presentation-properties-btn" class="builder-dropdown-item" type="button" data-translate>Presentation Properties</button>
          <button id="edit-external-btn" class="builder-dropdown-item" type="button" data-translate>Edit External</button>
          <button id="open-presentation-folder-btn" class="builder-dropdown-item" type="button" data-translate>Open Folder</button>
        </div>
      </div>
      <button id="reparse-btn" aria-label="Re-parse Slides" title="Re-parse Slides" style="font-size: 15pt;">âŸ³</button>
    </div>
  </header>

  <main class="builder-layout">
    <section class="builder-left">
      <div class="builder-panel panel-collapsible column-panel" data-panel="columns">
        <div class="panel-header panel-header-row">
          <span data-translate>Section Columns</span>
          <div class="panel-actions">
            <button id="prev-column-btn" class="panel-button"  title="Ctrl-Left">â—€</button>
            <button id="next-column-btn" class="panel-button"  title="Ctrl-Right">â–¶</button>
            <button id="column-md-btn" class="panel-button" style="font-size: 14pt;">{ }</button>
            <div class="builder-dropdown">
              <button id="column-menu-btn" class="panel-button" type="button">Column â–¾</button>
              <div id="column-menu" class="builder-dropdown-menu" hidden>
                <button id="column-add-menu-item" class="builder-dropdown-item" type="button">âœ¨ <span data-translate>Add Column</span></button>
                <button id="column-delete-menu-item" class="builder-dropdown-item" type="button">âŒ <span data-translate>Delete Column</span></button>
                <button id="column-move-left-menu-item" class="builder-dropdown-item" type="button" title="Move column left">â¬… <span data-translate>Move Left</span></button>
                <button id="column-move-right-menu-item" class="builder-dropdown-item" type="button" title="Move column right">â®• <span data-translate></span>Move Right</span></button>
              </div>
            </div>
            <button class="panel-toggle" type="button" aria-expanded="true" aria-label="Collapse section columns"></button>
          </div>
        </div>
        <div class="panel-body">
          <div class="column-meta">
            <span id="column-label">Column 1 of 1</span>
          </div>
        <div class="panel-subsection panel-collapsible is-collapsed" data-panel="slides-in-column">
          <div class="panel-header panel-header-row">
            <span><span data-translate>Slides in Column</span> <span id="slide-count-label" class="panel-subtitle"></span></span>
            <div class="panel-actions">
              <div class="builder-dropdown">
                <button id="slide-menu-btn" class="panel-button" type="button">Slide â–¾</button>
                <div id="slide-menu" class="builder-dropdown-menu" hidden>
                  <button id="slide-add-menu-item" class="builder-dropdown-item" type="button">âœ¨ <span data-translate>Add Slide (Ctrl+M)</span></button>
                  <button id="slide-duplicate-menu-item" class="builder-dropdown-item" type="button">ğŸ“„ <span data-translate>Duplicate Slide (Ctrl+D)</span></button>
                  <button id="slide-combine-menu-item" class="builder-dropdown-item" type="button">ğŸ–‡ï¸ <span data-translate>Combine Columns</span></button>
                  <button id="slide-delete-menu-item" class="builder-dropdown-item" type="button">âŒ <span data-translate>Delete Slide</span></button>
                  <button id="slide-move-up-menu-item" class="builder-dropdown-item" type="button">â¬† <span data-translate>Move Up</span></button>
                  <button id="slide-move-down-menu-item" class="builder-dropdown-item" type="button">â¬‡ <span data-translate>Move Down</span></button>
                </div>
              </div>
              <button class="panel-toggle" type="button" aria-expanded="true" aria-label="Collapse slides in column"></button>
            </div>
          </div>
          <div class="panel-body">
            <div id="slide-list" class="slide-list"></div>
          </div>
        </div>
        </div>
      </div>
      <div class="builder-panel column-markdown-panel" id="column-markdown-panel" hidden>
        <div class="panel-header panel-header-row">
          <span data-translate>Column Markdown</span>
        </div>
        <div class="panel-body">
          <textarea id="column-markdown-editor" spellcheck="false"></textarea>
        </div>
      </div>
      <div class="builder-panel builder-topmatter panel-collapsible" data-panel="top-matter">
        <details>
          <summary class="panel-header panel-header-row">
            <span data-translate>Top Matter</span>
            <span class="topmatter-indicator" id="topmatter-indicator" aria-hidden="true">ğŸ“Œ</span>
            <div class="panel-actions">
              <div class="builder-dropdown">
                <button id="add-top-tint-btn" class="panel-button" type="button">ğŸ¨</button>
                <div id="add-top-tint-menu" class="builder-dropdown-menu builder-dropdown-tint" hidden></div>
              </div>
              <div class="builder-dropdown">
                <button id="add-top-format-btn" class="panel-button" type="button">âœ¨</button>
                <div id="add-top-format-menu" class="builder-dropdown-menu" hidden></div>
              </div>
              <div class="builder-dropdown">
                <button id="add-top-media-btn" class="panel-button" type="button">ğŸï¸</button>
                <div id="add-top-media-menu" class="builder-dropdown-menu" hidden></div>
              </div>
              <div class="builder-dropdown">
                <button id="add-top-audio-btn" class="panel-button" type="button">ğŸµ</button>
                <div id="add-top-audio-menu" class="builder-dropdown-menu" hidden></div>
              </div>
              <button id="add-top-image-btn" class="panel-button" type="button">ğŸ–¼ï¸</button>
              <span class="panel-chevron" aria-hidden="true"></span>
            </div>
          </summary>
          <div class="panel-body">
            <textarea id="top-editor" spellcheck="false"></textarea>
          </div>
        </details>
      </div>
      <div class="builder-panel builder-editor panel-collapsible" data-panel="slide-markdown">
        <div class="panel-header panel-header-row">
          <span data-translate>Slide Markdown</span>
          <div class="panel-actions">
            <div class="builder-dropdown">
              <button id="slide-tools-btn" class="panel-button" type="button">ğŸ”§</button>
              <div id="slide-tools-menu" class="builder-dropdown-menu" hidden></div>
            </div>
            <div class="builder-dropdown">
              <button id="add-slide-media-btn" class="panel-button" type="button">ğŸï¸</button>
              <div id="add-slide-media-menu" class="builder-dropdown-menu" hidden></div>
            </div>
            <button id="add-slide-image-btn" class="panel-button" type="button">ğŸ–¼ï¸</button>
            <button class="panel-toggle" type="button" aria-expanded="true" aria-label="Collapse slide markdown"></button>
          </div>
        </div>
        <div class="panel-body">
          <textarea id="slide-editor" spellcheck="false"></textarea>
          <div id="table-picker" class="builder-table-picker" hidden>
            <div class="builder-table-picker-title" data-translate>Insert Table</div>
            <div id="table-picker-grid" class="builder-table-grid" role="grid" aria-label="Table size picker"></div>
            <div id="table-picker-size" class="builder-table-picker-size">0 x 0</div>
            <div class="builder-table-picker-actions">
              <button id="table-picker-cancel" class="panel-button" type="button" data-translate>Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <div class="builder-panel builder-notes panel-collapsible" data-panel="notes">
        <div class="panel-header panel-header-row">
          <span data-translate>Notes</span>
          <button class="panel-toggle" type="button" aria-expanded="true" aria-label="Collapse notes"></button>
        </div>
        <div class="panel-body">
          <textarea id="notes-editor" spellcheck="false"></textarea>
        </div>
      </div>
    </section>
    <section class="builder-right">
      <div class="builder-panel builder-preview">
        <div class="panel-header panel-header-row">
          <span data-translate>Live Preview</span>
          <div class="panel-actions">
            <button id="preview-slide-btn" class="panel-button" data-translate>Slide</button>
            <button id="preview-overview-btn" class="panel-button" data-translate>Overview</button>
          </div>
        </div>
        <iframe id="preview-frame" title="Presentation preview"></iframe>
      </div>
    </section>
  </main>

  <footer class="builder-status">
    <div id="status-text" data-translate>Loading presentationâ€¦</div>
    <div id="save-indicator"></div>
  </footer>

  <script src="/admin/vendor/js-yaml.js"></script>
  <script src="/js/translate.js"></script>
  <script type="module" src="/admin/builder.js"></script>
</body>
</html>
