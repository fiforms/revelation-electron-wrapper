<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Presentation Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/css/presentations.css" />
  <link rel="stylesheet" href="/admin/builder.css" />
</head>
<body class="builder">
  <header class="builder-header">
    <div class="builder-title">
      <h1>Presentation Builder</h1>
      <div class="builder-subtitle" id="builder-file"></div>
    </div>
    <div class="builder-actions">
      <button id="save-btn" class="primary">Save</button>
      <div class="builder-dropdown">
        <button id="add-content-btn" type="button">Add Content â–¾</button>
        <div id="add-content-menu" class="builder-dropdown-menu" hidden></div>
      </div>
      <button id="presentation-properties-btn" type="button">Presentation Properties</button>
      <button id="refresh-btn">Refresh Preview</button>
      <button id="reparse-btn">Re-parse Slides</button>
    </div>
  </header>

  <main class="builder-layout">
    <section class="builder-left">
      <div class="builder-panel panel-collapsible column-panel" data-panel="columns">
        <div class="panel-header panel-header-row">
          <span>Section Columns</span>
          <div class="panel-actions">
            <button id="prev-column-btn" class="panel-button">â—€</button>
            <button id="next-column-btn" class="panel-button">â–¶</button>
            <button id="column-md-btn" class="panel-button" title="Edit column markdown"># MD</button>
            <button id="add-column-btn" class="panel-button">Add Column</button>
            <button id="delete-column-btn" class="panel-button danger">Delete Column</button>
            <button class="panel-toggle" type="button" aria-expanded="true" aria-label="Collapse section columns"></button>
          </div>
        </div>
        <div class="panel-body">
          <div class="column-meta">
            <span id="column-label">Column 1 of 1</span>
          </div>
        <div class="panel-subsection panel-collapsible" data-panel="slides-in-column">
          <div class="panel-header panel-header-row">
            <span>Slides in Column <span id="slide-count-label" class="panel-subtitle"></span></span>
            <div class="panel-actions">
              <button id="add-slide-btn" class="panel-button">Add Slide</button>
              <button id="combine-column-btn" class="panel-button">Combine Columns</button>
              <button id="delete-slide-btn" class="panel-button danger">Delete Slide</button>
              <button class="panel-toggle" type="button" aria-expanded="true" aria-label="Collapse slides in column"></button>
            </div>
          </div>
          <div class="panel-body">
            <div id="slide-list" class="slide-list"></div>
          </div>
        </div>
        </div>
      </div>
      <div class="builder-panel column-markdown-panel" id="column-markdown-panel" hidden>
        <div class="panel-header panel-header-row">
          <span>Column Markdown</span>
        </div>
        <div class="panel-body">
          <textarea id="column-markdown-editor" spellcheck="false"></textarea>
        </div>
      </div>
      <div class="builder-panel builder-topmatter panel-collapsible" data-panel="top-matter">
        <details open>
          <summary class="panel-header panel-header-row">
            <span>Top Matter</span>
            <div class="panel-actions">
              <div class="builder-dropdown">
                <button id="add-top-tint-btn" class="panel-button" type="button" title="Insert background tint macro">ğŸ¨</button>
                <div id="add-top-tint-menu" class="builder-dropdown-menu builder-dropdown-tint" hidden></div>
              </div>
              <div class="builder-dropdown">
                <button id="add-top-format-btn" class="panel-button" type="button" title="Insert top matter formatting macro">âœ¨</button>
                <div id="add-top-format-menu" class="builder-dropdown-menu" hidden></div>
              </div>
              <div class="builder-dropdown">
                <button id="add-top-media-btn" class="panel-button" type="button" title="Insert linked media into top matter">ğŸï¸</button>
                <div id="add-top-media-menu" class="builder-dropdown-menu" hidden></div>
              </div>
              <button id="add-top-image-btn" class="panel-button" type="button" title="Insert image into top matter">ğŸ–¼ï¸</button>
              <span class="panel-chevron" aria-hidden="true"></span>
            </div>
          </summary>
          <div class="panel-body">
            <textarea id="top-editor" spellcheck="false"></textarea>
          </div>
        </details>
      </div>
      <div class="builder-panel builder-editor panel-collapsible" data-panel="slide-markdown">
        <div class="panel-header panel-header-row">
          <span>Slide Markdown</span>
          <div class="panel-actions">
            <div class="builder-dropdown">
              <button id="add-slide-media-btn" class="panel-button" type="button" title="Insert linked media into slide markdown">ğŸï¸</button>
              <div id="add-slide-media-menu" class="builder-dropdown-menu" hidden></div>
            </div>
            <button id="add-slide-image-btn" class="panel-button" type="button" title="Insert image into slide markdown">ğŸ–¼ï¸</button>
            <button class="panel-toggle" type="button" aria-expanded="true" aria-label="Collapse slide markdown"></button>
          </div>
        </div>
        <div class="panel-body">
          <textarea id="slide-editor" spellcheck="false"></textarea>
        </div>
      </div>
      <div class="builder-panel builder-notes panel-collapsible" data-panel="notes">
        <div class="panel-header panel-header-row">
          <span>Notes</span>
          <button class="panel-toggle" type="button" aria-expanded="true" aria-label="Collapse notes"></button>
        </div>
        <div class="panel-body">
          <textarea id="notes-editor" spellcheck="false"></textarea>
        </div>
      </div>
    </section>
    <section class="builder-right">
      <div class="builder-panel builder-preview">
        <div class="panel-header panel-header-row">
          <span>Live Preview</span>
          <div class="panel-actions">
            <button id="preview-slide-btn" class="panel-button">Slide</button>
            <button id="preview-overview-btn" class="panel-button">Overview</button>
          </div>
        </div>
        <iframe id="preview-frame" title="Presentation preview"></iframe>
      </div>
    </section>
  </main>

  <footer class="builder-status">
    <div id="status-text">Loading presentationâ€¦</div>
    <div id="save-indicator"></div>
  </footer>

  <script src="/admin/vendor/js-yaml.js"></script>
  <script type="module" src="/admin/builder.js"></script>
</body>
</html>
