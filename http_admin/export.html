<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title data-translate>Export Presentation</title>
  <link rel="stylesheet" href="create-edit.css" />
  <style>
    body { background: #111; color: #eee; padding: 2rem; font-family: system-ui; }
    h1 { text-align: center; }
    fieldset { margin-top: 1.5rem; border: 1px solid #333; padding: 1rem; border-radius: 8px; }
    label { display: block; margin: 0.6rem 0; }
    input[type="number"] { width: 6em; }
    button { margin-top: 1.5rem; }
    button:disabled {
      background: #5d6470;
      color: #d9dde3;
      cursor: not-allowed;
      opacity: 1;
    }
    #export-status {
      margin-top: 0.75rem;
      color: #a9b5c8;
      font-size: 0.95rem;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¤ <span data-translate>Export Presentation</span></h1>

  <fieldset>
    <legend><b data-translate>Format</b></legend>
    <label><input type="radio" name="format" value="zip" checked="checked" /> <span data-translate>REVELation ZIP (Native / Full Presentation)</span></label>
    <label><input type="radio" name="format" value="pdf-vector" /> <span data-translate data-tooltip-key="Less compatible with advanced features.">PDF (Vector Mode)</span></label>
    <label><input type="radio" name="format" value="pdf-raster" /> <span data-translate data-tooltip-key="More compatible">PDF (Raster Mode)</span></label>
    <label><input type="radio" name="format" value="images" /> <span data-translate>JPEG Images (Zipped Images)</span></label>
  </fieldset>

  <fieldset id="images-options" style="display:none;">
    <legend><b data-translate>Image Options</b></legend>
    <label><span data-translate>Width:</span> <input type="number" id="img-width" value="1920" /> <span data-translate>px</span></label>
    <label><span data-translate>Height:</span> <input type="number" id="img-height" value="1080" /> <span data-translate>px</span></label>
    <label><span data-translate>Delay (per image):</span> <input type="number" id="img-delay" value="1" /> <span data-translate>seconds</span></label>
  </fieldset>

  <fieldset id="zip-options">
    <legend><b data-translate>ZIP Options</b></legend>
    <label><input type="checkbox" id="include-media" /> <span data-translate>Include Linked Media</span></label>
    <label><input type="checkbox" id="show-splashscreen" checked /> <span data-translate>Show Splashscreen</span></label>
  </fieldset>

  <div style="text-align:center;">
    <button id="export-btn" data-translate>Export</button>
    <div id="export-status" aria-live="polite"></div>
  </div>

  <script src="/js/translate.js"></script>
  <script src="export.js"></script>
</body>
</html>
