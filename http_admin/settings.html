<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/css/presentations.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #121212;
      color: #f4f4f4;
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    select, input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005ac1;
    }
    .form-group {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Settings</h1>
  <div class="form-group">
    <label for="preferredDisplay">Preferred Display</label>
    <select id="preferredDisplay"></select>
  </div>

  <div class="form-group">
    <label for="startupMode">Networking</label>
    <select id="startupMode">
      <option>localhost</option>
      <option>network</option>
    </select>
  </div>

  <div class="form-group">
    <label for="viteServerPort">Vite Server Port</label>
    <input type="number" id="viteServerPort" />
  </div>

  <div class="form-group">
    <label for="revealRemoteServerPort">Reveal Remote Port</label>
    <input type="number" id="revealRemoteServerPort" />
  </div>

  <div class="form-group">
    <label for="ffmpegPath">Path to FFMPEG (for Video Thumbnails)</label>
    <input id="ffmpegPath" />
  </div>

  <button id="saveBtn">Save Settings</button>

  <script type="module" src="/admin/settings.js"></script>
</body>
</html>
