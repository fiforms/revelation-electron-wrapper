<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/css/presentations.css" />
  <link rel="stylesheet" href="/admin/sidebar.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #121212;
      color: #f4f4f4;
      margin: 0 auto;
    }
    .settings-wrapper {
      padding: 2rem;
      max-width: 700px;
    }
    .settings-wrapper label {
      display: block;
      margin-top: 1rem;
    }
    .settings-wrapper select, .settings-wrapper input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
    }
    .settings-wrapper button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .settings-wrapper button:hover {
      background: #005ac1;
    }
    .form-group {
      margin-bottom: 1rem;
    }

    #plugin-list input[type="checkbox"] {
      width: auto;
      transform: scale(1.2); /* optional */
      margin: 0;
    }

    #plugin-list div {
      display: flex;
      align-items: center;
      gap: 0.5em;
      margin-bottom: 0.5em;
    }

    #plugin-list input[type="checkbox"] {
      transform: scale(1.2); /* optional: makes checkbox easier to click */
      margin: 0;
    }

    #plugin-list label {
      font-size: 1rem;
      margin: 0;
      cursor: pointer;
    }

    label span.version {
      color: #aaa;
      font-size: 0.9em;
      margin-left: 0.4em;
    }
  </style>
</head>
<body>
  <div class="settings-wrapper">
  <h1>Settings</h1>
  <div class="form-group">
    <label for="preferredDisplay">Preferred Display</label>
    <select id="preferredDisplay"></select>
  </div>
  
  <div class="form-group">
    <label for="language">Language</label>
    <select id="language">
      <option value="en">English</option>
      <option value="es">EspaÃ±ol</option>
    </select>
  </div>

  <div class="form-group">
    <label for="startupMode">Networking</label>
    <select id="startupMode">
      <option>localhost</option>
      <option>network</option>
    </select>
  </div>

  <div class="form-group">
    <label for="viteServerPort">Vite Server Port</label>
    <input type="number" id="viteServerPort" />
  </div>

  <div class="form-group">
    <label for="revealRemoteServerPort">Reveal Remote Port</label>
    <input type="number" id="revealRemoteServerPort" />
  </div>

  <div class="form-group">
    <label for="revealRemotePublicServer">Reveal Remote Public Server</label>
    <input id="revealRemotePublicServer" type="url" />
  </div>

  <divclass="form-group">
    <label for="presentationsDir">Presentations Folder</label>
    <div style="display: flex; gap: 0.5rem;">
      <input id="presentationsDir" placeholder="Select folderâ€¦" style="flex: 1;" />
      <button id="browsePresentationsDir">Browseâ€¦</button>
    </div>
    <small>Where your presentations and media folders are stored.</small>
  </divclass>

  <div class="form-group">
    <label for="preferHighBitrate">Prefer High Bitrate Video</label>
    <input id="preferHighBitrate" type="checkbox" />
  </div>

  <div class="form-group">
    <label for="ffmpegPath">Path to FFMPEG (for Video Thumbnails)</label>
    <input id="ffmpegPath" />
  </div>

  <fieldset id="plugin-settings">
    <legend>ðŸ”Œ Plugin Manager</legend>
    <div id="plugin-list">Loading plugins...</div>
  </fieldset>


  <button id="saveBtn">Save Settings</button>

  <script type="module" src="/admin/settings.js"></script>
  <script src="/admin/sidebar.js"></script>
  </div>
</body>
</html>
