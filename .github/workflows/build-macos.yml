name: build-macos

on:
  workflow_dispatch:

jobs:
  macos-arm64:
    name: macos-arm64
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Ensure Homebrew
        run: |
          if ! command -v brew >/dev/null 2>&1; then
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          fi
          if [ -x /opt/homebrew/bin/brew ]; then
            eval "$(/opt/homebrew/bin/brew shellenv)"
          elif [ -x /usr/local/bin/brew ]; then
            eval "$(/usr/local/bin/brew shellenv)"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install --include=optional

      - name: Build (Apple Silicon)
        run: npm run dist-mac -- --publish never

      - name: Upload DMG (Apple Silicon)
        uses: actions/upload-artifact@v4
        with:
          name: revelaton-macos-arm64-dmg
          path: dist/*.dmg
          if-no-files-found: error

  macos-x64:
    name: macos-x64
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rosetta
        run: softwareupdate --install-rosetta --agree-to-license

      - name: Ensure Homebrew
        run: |
          if [ ! -x /usr/local/bin/brew ]; then 
            arch -x86_64 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          fi
          eval "$(/usr/local/bin/brew shellenv)"

      - name: Setup Node.js (x64 under Rosetta)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          architecture: x64
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies (x64)
        run: arch -x86_64 npm install --include=optional

      - name: Build (Intel)
        run: arch -x86_64 npm run dist-mac-intel -- --publish never

      - name: Upload DMG (Intel)
        uses: actions/upload-artifact@v4
        with:
          name: revelaton-macos-x64-dmg
          path: dist/*.dmg
          if-no-files-found: error
