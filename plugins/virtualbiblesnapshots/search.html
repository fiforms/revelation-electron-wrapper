<!-- plugins/virtualbiblesnapshots/search.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VRBM Library</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#111;color:#eee; margin:0; }
    header { padding:12px 16px; background:#222; display:flex; gap:12px; align-items:center; position:sticky; top:0; }
    input, select, label { font-size:14px; }
    #q { width: 28rem; max-width: 60vw; }
    #grid { display:flex; flex-wrap:wrap; gap:8px; padding:12px; }
    .card { width: 256px; height: 256px; background:#333; position:relative; cursor:pointer; }
    .card:hover { outline:2px solid #666; }
    .card img { max-width:100%; max-height:100%; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); }
    .video-badge { position:absolute; bottom:6px; right:8px; background:#0009; padding:2px 6px; border-radius:4px; }
    .footer { padding:10px 16px; background:#181818; display:flex; gap:12px; align-items:center; border-top:1px solid #222; }
    small.muted { color:#aaa; }
  </style>
</head>
<body>
  <header>
    <input id="q" placeholder="Search..." />
    <label><input type="radio" name="sort" value="path" checked> Folder</label>
    <label><input type="radio" name="sort" value="date"> Newest</label>
    <label><input type="radio" name="sort" value="random"> Random</label>
    <label style="margin-left:12px;"><input type="checkbox" id="showall"> Show all hits</label>
    <label><input type="checkbox" id="filterxx" checked> Filter “XX”</label>
    <select id="typefilter"><option value="">Filter by Type</option></select>
  </header>

  <div id="grid">Loading…</div>

  <div class="footer">
    <button id="mode-remote">Insert as remote image</button>
    <button id="mode-media">Download to _media & insert (recommended)</button>
    <small class="muted">Tip: downloading lets you use media aliases & offline export.</small>
  </div>

  <script type="module" src="./search.js"></script>
</body>
</html>
