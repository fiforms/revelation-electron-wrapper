<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bulk Image Import</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: #f7f5f0;
        color: #2a2a2a;
      }
      .wrap {
        padding: 22px 24px;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 18px;
        font-weight: 600;
      }
      p {
        margin: 0;
        font-size: 14px;
        color: #555;
      }
      #status {
        margin-top: 14px;
        padding: 10px 12px;
        background: #fff;
        border: 1px solid #e2ddd5;
        border-radius: 8px;
        min-height: 22px;
      }
      button {
        margin-top: 16px;
        padding: 8px 12px;
        border: 1px solid #c9c2b9;
        background: #ffffff;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Bulk Import Images</h1>
      <p>Select images to add as slides.</p>
      <div id="status">Waiting...</div>
      <button id="closeBtn" type="button">Close</button>
    </div>
    <script src="bulk-import.js"></script>
  </body>
</html>
