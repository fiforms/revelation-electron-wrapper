<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Media</title>
  <link rel="stylesheet" href="create-edit.css" />
</head>
<body>
  <label for="tagType">Media Tag Type:</label>
  <select id="tagType">
    <option value="none">None (Only Add to Front Matter)</option>
    <option value="background">Background Image (One Time)</option>
    <option value="backgroundsticky">Background Image (Sticky)</option>
    <option value="fit">Image (fit)</option>
    <option value="normal">Image (normal)</option>
  </select>

  <label for="sortOrder">Add Missing Media from Presentation Folder</label>
  <select id="sortOrder">
    <option value="name">Sort by File Name</option>
    <option value="date">Sort by Date Modified</option>
  </select>

  <div>
    <button id="addMissingMedia">➕ Add Missing Media</button>
  </div>
  <div>
    <button id="addSelectFile">➕ Select Media File</button>
  </div>
  <div>
    <button id="addSelectMedia">➕ Select Media from Library</button>
  </div>

  <div id="pluginMediaSection" style="margin-top:16px; display:none;">
    <label>Import from Plugins</label>
    <div id="pluginMediaButtons" style="display:flex;flex-direction:column;gap:8px;"></div>
  </div>

  <div id="selectedMediaPanel" style="display:none;margin-top:16px;">
    <div id="selectedMediaName" style="margin-bottom:8px;"></div>
    <label for="mediaTag">Media Tag</label>
    <input id="mediaTag" type="text" autocomplete="off" spellcheck="false" pattern="[a-z0-9_]+" />
    <div id="mediaTagHelp" style="font-size:0.9rem;color:#666;margin:4px 0 8px;">
      Use lowercase letters, numbers, and _ only.
    </div>
    <div id="mediaTagError" style="color:#c0392b;margin-bottom:8px;"></div>
    <button id="insertSelectedMedia">✅ Insert Selected Media</button>
  </div>
  
  <script type="module" src="add-media.js"></script>
</body>
</html>
